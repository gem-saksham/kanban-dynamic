<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv ="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>

</head>
<body>
   <div class="board">
    <form id = "to-form">
        <input type="text" placeholder="New TODO..." id="todo-input"/>
        <button type="submit">Add +</button>
    </form>
    
    <div class="lanes">
        <div class="swim-lane" id ="todo-lane">
            <h3 class="heading">TODO</h3>
            <p class="task" draggable="true">Study</p>
            <p class="task" draggable="True">Play with cat</p>
            <p class="task" draggable="True">watch anime</p>
       </div>

       <div class="swim-lane">
        <h3 class="heading">Doing</h3>
         <p class="task" draggable="true">Coding and chill</p>
       </div>
       
       <div class="swim-lane">
        <h3 class="heading">Done</h3>
        <p class="task" draggable="true">
            watched the season of titans
        </p>
       </div>
    </div>
   </div>
</body>    
</html>
